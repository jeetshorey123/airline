<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Invoice to Excel Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-hint {
            color: #999;
            font-size: 14px;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #f0f2ff;
            border-radius: 10px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-top: 15px;
            overflow: hidden;
            display: none;
            position: relative;
        }

        .progress-bar.show {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-weight: 600;
            font-size: 14px;
            z-index: 1;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .data-preview {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            display: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .data-preview.show {
            display: block;
        }

        .airline-selector {
            margin-bottom: 30px;
            text-align: center;
        }

        .airline-selector label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .airline-selector select {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .airline-selector select:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        .airline-selector select:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .data-preview h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .data-item:last-child {
            border-bottom: none;
        }

        .data-label {
            font-weight: 600;
            color: #667eea;
            font-size: 13px;
        }

        .data-value {
            color: #333;
            font-size: 13px;
            text-align: right;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        .spinner.show {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Invoice PDF to Excel</h1>
        <p class="subtitle">Extract airline invoice data from PDF and download as Excel</p>

        <div class="airline-selector">
            <label for="airlineSelect">Select Airline:</label>
            <select id="airlineSelect">
                <option value="any">Any (Auto-detect)</option>
                <option value="indigo">IndiGo</option>
                <option value="airindia">Air India</option>
                <option value="airindiaexpress">Air India Express</option>
                <option value="kuwait">Kuwait Airways</option>
                <option value="oman">Oman Air</option>
                <option value="qatar">Qatar Airways</option>
                <option value="srilankan">SriLankan Airlines</option>
                <option value="turkish">Turkish Airlines</option>
            </select>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì§</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-hint">PDF files only (Max 1000 files, 100MB total)</div>
            <input type="file" id="fileInput" accept=".pdf" multiple>
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
        </div>

        <button class="btn" id="uploadBtn" disabled>Upload & Convert</button>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
            <div class="progress-text" id="progressText">0%</div>
        </div>

        <div class="spinner" id="spinner"></div>

        <div class="message" id="message"></div>

        <div class="data-preview" id="dataPreview">
            <h3>üìä Extracted Data Preview</h3>
            <div id="dataContent"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const spinner = document.getElementById('spinner');
        const message = document.getElementById('message');
        const dataPreview = document.getElementById('dataPreview');
        const dataContent = document.getElementById('dataContent');

        let selectedFiles = [];
        let progressInterval = null;

        function updateProgress() {
            fetch('/progress')
                .then(response => response.json())
                .then(progress => {
                    if (progress.total > 0) {
                        const percentage = Math.round((progress.current / progress.total) * 100);
                        progressFill.style.width = percentage + '%';
                        progressText.textContent = `${percentage}% - ${progress.message}`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching progress:', error);
                });
        }

        function startProgressTracking() {
            progressInterval = setInterval(updateProgress, 300); // Update every 300ms
        }

        function stopProgressTracking() {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
        }

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        function handleFiles(files) {
            if (!files || files.length === 0) return;

            // Convert FileList to Array
            const fileArray = Array.from(files);
            
            // Filter only PDF files
            const pdfFiles = fileArray.filter(file => file.type === 'application/pdf');
            
            if (pdfFiles.length === 0) {
                showMessage('Please select PDF files only', 'error');
                return;
            }

            if (pdfFiles.length > 1000) {
                showMessage('Maximum 1000 PDF files allowed', 'error');
                return;
            }

            selectedFiles = pdfFiles;
            const totalSize = selectedFiles.reduce((sum, file) => sum + file.size, 0);
            const totalSizeMB = (totalSize / (1024 * 1024)).toFixed(2);
            
            if (totalSize > 100 * 1024 * 1024) {
                showMessage('Total file size must be less than 100MB', 'error');
                return;
            }

            fileName.textContent = `üìÑ ${selectedFiles.length} file(s) selected (${totalSizeMB} MB)`;
            fileInfo.classList.add('show');
            uploadBtn.disabled = false;
            message.classList.remove('show');
            dataPreview.classList.remove('show');
        }

        uploadBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;

            const airline = document.getElementById('airlineSelect').value;
            const formData = new FormData();
            formData.append('airline', airline);
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            uploadBtn.disabled = true;
            progressBar.classList.add('show');
            progressFill.style.width = '0%';
            progressText.textContent = '0% - Starting...';
            spinner.classList.add('show');
            message.classList.remove('show');
            dataPreview.classList.remove('show');

            // Start progress tracking
            startProgressTracking();

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                // Stop progress tracking
                stopProgressTracking();
                progressBar.classList.remove('show');
                spinner.classList.remove('show');

                if (result.success) {
                    showMessage(`‚úÖ Conversion successful! Processed ${result.count} file(s). Downloading...`, 'success');
                    
                    // Display extracted data from first PDF as preview
                    if (result.data && result.data.length > 0) {
                        displayData(result.data[0], result.count);
                    }
                    
                    // Download the file
                    window.location.href = `/download/${result.filename}`;
                    
                    // Reset form
                    setTimeout(() => {
                        resetForm();
                    }, 2000);
                } else {
                    showMessage(`‚ùå Error: ${result.error}`, 'error');
                    uploadBtn.disabled = false;
                }
            } catch (error) {
                stopProgressTracking();
                progressBar.classList.remove('show');
                spinner.classList.remove('show');
                showMessage(`‚ùå Error: ${error.message}`, 'error');
                uploadBtn.disabled = false;
            }
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message show ${type}`;
        }

        function displayData(data, totalCount) {
            dataContent.innerHTML = '';
            const previewTitle = document.createElement('p');
            previewTitle.style.marginBottom = '10px';
            previewTitle.style.color = '#666';
            previewTitle.innerHTML = `<strong>Preview of first PDF</strong> (Total: ${totalCount} file(s))`;
            dataContent.appendChild(previewTitle);
            
            for (const [key, value] of Object.entries(data)) {
                if (value) {
                    const item = document.createElement('div');
                    item.className = 'data-item';
                    item.innerHTML = `
                        <span class="data-label">${key}:</span>
                        <span class="data-value">${value}</span>
                    `;
                    dataContent.appendChild(item);
                }
            }
            dataPreview.classList.add('show');
        }

        function resetForm() {
            selectedFiles = [];
            fileInput.value = '';
            fileInfo.classList.remove('show');
            uploadBtn.disabled = true;
            progressFill.style.width = '0%';
            progressText.textContent = '0%';
            stopProgressTracking();
        }
    </script>
</body>
</html>
